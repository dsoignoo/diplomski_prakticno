# Grafana Loki Datasource Configuration
# Adds Loki as a datasource to Grafana for log visualization

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-loki-datasource
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  loki-datasource.yaml: |-
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-gateway.monitoring.svc.cluster.local
        version: 1
        editable: true
        jsonData:
          maxLines: 1000
