# ServiceMonitor za Semaphore servise
# Prometheus Ä‡e automatski scrape-ovati sve servise sa labelom monitoring: "true"

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: semaphore-services
  namespace: monitoring
  labels:
    release: prometheus
    app: semaphore
spec:
  selector:
    matchLabels:
      monitoring: "true"
  namespaceSelector:
    matchNames:
    - semaphore
  endpoints:
  - port: metrics
    interval: 15s
    path: /metrics
    scheme: http
    relabelings:
    # Add pod name
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    # Add app label
    - sourceLabels: [__meta_kubernetes_pod_label_app]
      targetLabel: app
    # Add component label
    - sourceLabels: [__meta_kubernetes_pod_label_component]
      targetLabel: component
    # Add namespace
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace

