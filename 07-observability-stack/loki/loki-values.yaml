# Loki Configuration for Semaphore Platform
# Phase 07: Observability Stack

deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: 'filesystem'
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        index:
          prefix: loki_index_
          period: 24h
        object_store: filesystem
        schema: v13

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi

# Disable components not needed in SingleBinary mode
write:
  replicas: 0
read:
  replicas: 0
backend:
  replicas: 0

# Monitoring integration
monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  serviceMonitor:
    enabled: true
    labels:
      release: kube-prometheus-stack

# Gateway for query access
gateway:
  enabled: true
  replicas: 1
  service:
    type: ClusterIP
    port: 80
