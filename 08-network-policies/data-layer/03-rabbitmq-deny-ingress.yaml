# Network Policy: Deny all ingress to RabbitMQ
# Only explicitly allowed pods can connect to the message queue
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rabbitmq-deny-ingress
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: rabbitmq
  policyTypes:
  - Ingress
  ingress: []  # Empty list = deny all ingress
