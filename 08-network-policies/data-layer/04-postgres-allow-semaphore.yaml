# Network Policy: Allow Semaphore services to access PostgreSQL
# This creates a least-privilege allowlist for database access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-allow-semaphore
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
  # Allow access from all pods with product=semaphoreci label
  - from:
    - podSelector:
        matchLabels:
          product: semaphoreci
    ports:
    - protocol: TCP
      port: 5432
