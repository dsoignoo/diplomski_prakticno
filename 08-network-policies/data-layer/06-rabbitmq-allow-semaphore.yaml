# Network Policy: Allow Semaphore services to access RabbitMQ
# This creates a least-privilege allowlist for message queue access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rabbitmq-allow-semaphore
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: rabbitmq
  policyTypes:
  - Ingress
  ingress:
  # Allow access from all pods with product=semaphoreci label
  - from:
    - podSelector:
        matchLabels:
          product: semaphoreci
    ports:
    - protocol: TCP
      port: 5672      # AMQP
    - protocol: TCP
      port: 15672     # Management UI
