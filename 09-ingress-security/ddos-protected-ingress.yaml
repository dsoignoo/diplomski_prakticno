# DDoS Protected Ingress za Semaphore
# Koristi NGINX Ingress Controller anotacije za rate limiting
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: semaphore-ddos-protected
  namespace: semaphore
  annotations:
    # Rate limiting za DDoS zaštitu
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    nginx.ingress.kubernetes.io/limit-rpm: "300"

    # Burst handling - dozvolava kratkoročne spike-ove
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"

    # Connection timeouts - sprječava slowloris napade
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"

    # Request size limits - sprječava large payload napade
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "1m"

    # SSL/TLS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - semaphore.example.com
    secretName: semaphore-tls
  rules:
  - host: semaphore.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: guard-api
            port:
              number: 4000
