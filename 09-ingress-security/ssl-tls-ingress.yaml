# Ingress sa automatskim TLS certifikatima (cert-manager)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: semaphore-secure
  namespace: semaphore
  annotations:
    # cert-manager automatski izdaje i obnavlja certifikate
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # SSL hardening
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Moderni TLS profil
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384"

    # HSTS
    nginx.ingress.kubernetes.io/hsts: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "31536000"
    nginx.ingress.kubernetes.io/hsts-include-subdomains: "true"
    nginx.ingress.kubernetes.io/hsts-preload: "true"

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - semaphore.example.com
    - api.semaphore.example.com
    secretName: semaphore-tls-cert
  rules:
  - host: semaphore.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front
            port:
              number: 80
  - host: api.semaphore.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: guard-api
            port:
              number: 4000
