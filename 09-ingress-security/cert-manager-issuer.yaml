# cert-manager ClusterIssuer za Let's Encrypt
# Automatski izdaje i obnavlja TLS certifikate
---
# Staging issuer za testiranje (nema rate limits)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@semaphore.example.com
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: nginx
---
# Production issuer
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@semaphore.example.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    # HTTP-01 challenge za standardne domene
    - http01:
        ingress:
          class: nginx
    # DNS-01 challenge za wildcard certifikate (zahtijeva cloud DNS provider)
    # - dns01:
    #     cloudDNS:
    #       project: semaphore-prod
    #       serviceAccountSecretRef:
    #         name: clouddns-dns01-solver-svc-acct
    #         key: key.json
---
# Primjer Certificate resursa za eksplicitno kreiranje certifikata
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: semaphore-wildcard-cert
  namespace: semaphore
spec:
  secretName: semaphore-wildcard-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: "*.semaphore.example.com"
  dnsNames:
  - "semaphore.example.com"
  - "*.semaphore.example.com"
  # Automatski renew 30 dana prije isteka
  renewBefore: 720h
